{% extends 'blog/index.html' %}
{% block content %}
<div class="row">
	<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
		<h3>Listado de Marcas <a href="{% url 'blog.views.Mcreate' %}"><button class="btn btn-success">Nuevo</button></a></h3>
		<!--@include('almacen.categoria.search') -->
	</div>
</div>

<div class="row">
   <div class=class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
         <div class="table-responsive">
             <table class="table table-striped table-bordered table-condensed table-hover">
                 <thead>
                     <th>Nombre</th>
                 </thead>
								 {% for marca in marcas %}
								 <tr>
                 <td>{{ marca.nombre }}</td>
                 <td>
                 <a href="{% url 'blog.views.Medit' pk=marca.pk %}"><button class="btn btn-info">Editar</button></a>
                 <a href="{% url 'blog.views.Mdelete' pk=marca.pk %}"><button class="btn btn-danger">Eliminar</button></a>
                 </td>
                 </tr>
								 {% endfor %}
             </table>
         </div>
   </div>
</div>

{% endblock %}
