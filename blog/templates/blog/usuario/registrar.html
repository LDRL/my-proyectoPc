{% extends 'blog/index.html' %}
{% block content %}

<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class="form-group">
      <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Guardar</button>
      </form>
    </div>
  </div>
</div>
{% endblock%}
